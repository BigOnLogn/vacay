<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Vaca</h3>
              <ul id="nav" class="nav masthead-nav">
                <li id="days" class="active"><a href="#/days">Days</a></li>
                <li id="hours"><a href="#/hours">Hours</a></li>
                <li id="mins"><a href="#/mins">Minutes</a></li>
                <li id="seconds"><a href="#/seconds">Seconds</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">How long until Vaca?</h1>
            <p class="lead">Select the time units from the links above.</p>
            <p class="hero">
              <h1 id="output"></h1>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Vaca, by Nick Moore.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Templates -->
    <script type="text/template" id="countdown">
      <h1>{{decimal left}} {{units}}</h1>
    </script>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="assets/director/build/director.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
